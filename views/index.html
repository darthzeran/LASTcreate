<!doctype html>
<html ng-app="myApp">
<head>
  <title>WebMaker Secret Base</title>
 <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
</head>
 <script src="/static/js/my_app.js"></script>
<body>
  <div ng-controller="myController">
    <h2>Welcome  <%= username %></h2>
    <a href="/logout">logout</a>
	
  </div>
  <br>
  <hr><form ng-submit="addProj()" style = "margin-top30px;">

	<input type="text" ng-model="name"placeholder="Project Name"></input> 
<input type="text" ng-model="url"placeholder="Project URL"></input> 
	<input type="text" ng-model="title"placeholder="Project Title"></input> 
<input type="text" ng-model="foto"placeholder="Project Image"></input> 	
    <button type="submit">Submit</button>
  </form>
  
  <div class="out" ng-repeat="items in user.urls">
    <img src="{{items.foto}}" height="10%"> <b>{{items.name}} <a href="{{items.url}}">{{items.title}}</a>   </b>
	<span id="sign" class="glyphicon glyphicon-remove" ng-click="delete(items)"></span>
	
    
  </div>
  
  
  
  
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
